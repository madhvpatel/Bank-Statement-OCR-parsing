<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Statement OCR Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h2 {
            color: #333;
        }
        form {
            margin: 20px auto;
            display: inline-block;
            text-align: left;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Upload Bank Statement PDF for OCR</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf">
        <br>
        <input type="submit" value="Upload and Extract Text">
    </form>
</body>
</html>
